<!DOCTYPE html>
<html lang="en">
<head>
    <link href='https://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="css/style.css" />
    <title>Hangman</title>
</head>
<body>
    <div id="container">
        <div id="imgwrapper"><img src="img/0.png" id="hangman" alt="hangman"/></div>
        <div id="lowcontainer">
            <div id="messagewrapper">
                <p id="message">Raad het woord!</p>
            </div>
            <div id="wordcontainer">
                
            </div>
            <div id="guesscontainer">
                <span id="firstrow" class="letterrow">
                     <button class="letter" autocomplete="off">q</button>
                     <button class="letter" autocomplete="off">w</button>
                     <button class="letter" autocomplete="off">e</button>
                     <button class="letter" autocomplete="off">r</button>
                     <button class="letter" autocomplete="off">t</button>
                     <button class="letter" autocomplete="off">y</button>
                     <button class="letter" autocomplete="off">u</button>
                     <button class="letter" autocomplete="off">i</button>
                     <button class="letter" autocomplete="off">o</button>
                     <button class="letter" autocomplete="off">p</button>
                </span>
                <span id="secondrow" class="letterrow">
                     <button class="letter" autocomplete="off">a</button>
                     <button class="letter" autocomplete="off">s</button>
                     <button class="letter" autocomplete="off">d</button>
                     <button class="letter" autocomplete="off">f</button>
                     <button class="letter" autocomplete="off">g</button>
                     <button class="letter" autocomplete="off">h</button>
                     <button class="letter" autocomplete="off">j</button>
                     <button class="letter" autocomplete="off">k</button>
                     <button class="letter" autocomplete="off">l</button>
                </span>
                <span id="thirdrow" class="letterrow">
                     <button class="letter" autocomplete="off">z</button>
                     <button class="letter" autocomplete="off">x</button>
                     <button class="letter" autocomplete="off">c</button>
                     <button class="letter" autocomplete="off">v</button>
                     <button class="letter" autocomplete="off">b</button>
                     <button class="letter" autocomplete="off">n</button>
                     <button class="letter" autocomplete="off">m</button>
                     <button class="letter" autocomplete="off">,</button>
                </span>
            </div>
        </div>
    </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="js/NL.js"></script>
<script src="js/script.js"></script>
<script src="js/style.js"></script>
</body>
</html>
